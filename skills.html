<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        hr {
            border: 0;
            height: 1px;
            background: #333;
            margin: 20px 0;
        }
        
        #skills {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #skills h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        
        #skills ul {
            list-style-type: none;
            padding: 0;
        }
        
        #skills li {
            padding: 8px 15px;
            margin: 5px 0;
            background-color: #e8f4fc;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }
        
        #skills li:hover {
            background-color: #d0e8ff;
            transform: translateX(5px);
        }
        
        .home-btn {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <hr>
    <section id="skills">
        <h2>My Skills</h2>
        <ul>
            <li>C++ Programming</li>
            <li>HTML & Web Development</li>
            <li>Data Structures</li>
            <li>Design and Analysis of Algorithms</li>
            <li>C Programming Language</li>
        </ul>
    </section>
    <hr>

    <div class="home-btn">
        <a href="portfolio.2.html"><button>Back to Home</button></a>
    </div>

</body>
</html>
